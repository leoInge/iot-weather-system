<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Iconos -->

<body>
    <div class="container">
        <header class="glass-effect">

            <p>Datos en tiempo real de sensores distribuidos globalmente</p>

        <!-- Panel de Sensores -->
        <section class="sensors-section">

            <div class="sensors-grid" id="sensorsGrid">

        <!-- Gr√°ficas en Tiempo Real -->

                    <div class="chart-wrapper">

                    <div class="chart-wrapper">

                <div class="chart-section">
                    <h2><i class="fas fa-gauge-high"></i> Presi√≥n vs Tiempo</h2>
                    <div class="chart-wrapper">

            </div>
        </section>

        <!-- Mapa de Calor Global -->
        <section class="heatmap-section">
            <h2><i class="fas fa-globe-americas"></i> Mapa de Calor Global</h2>
            <div id="map" style="height: 500px; width: 100%; border-radius: 12px; margin-top: 10px;"></div>
        </section>

        <!-- Estilos y librer√≠as para el mapa -->
        <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <!-- Footer -->
        <footer class="footer">
            <p>üöÄ Sistema IoT - Monitoreo Clim√°tico | Tiempo Real | <span id="currentTime"></span></p>

</html>
